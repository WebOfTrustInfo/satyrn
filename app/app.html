<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Satyrn</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    .editor {
      margin: 0;
      width:100%;
      height:250px;

    }

  </style>
  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var satyrnicon = {
      editors:{},
      state:{}
    };

    function addEditor(key) {
      var editor = ace.edit(key);
      editor.setTheme("ace/theme/twilight");
      editor.session.setMode("ace/mode/javascript");
      satyrnicon.editors[key]=editor
      satyrnicon.state[key]=editor.getValue()
    }
    function getEditor(key) {
      console.log(satyrnicon)
      return satyrnicon.editors[key]
    }

    function reset(key) {
      const editor = getEditor(key)
      editor.setValue(satyrnicon.state[key])
    }

    function run(key) {
      const editor = getEditor(key)
      console.oldLog = console.log;
      console.log = function(value)
      {
          console.oldLog(value);
          return value;
      };

      const code =editor.getValue()
      const output = eval(code)
      document.querySelector("#"+key+'outputDiv').innerHTML = output
      console.log = console.oldLog
    }

    window.run = run

  </script>

</head>
<body>

  <div id="app" class="container">
    <h1 id="file">FILE NAME GOES HERE</h1>

  <div id="showdown-js-editor">
    <input type="button" onclick="run(key)" value="Run" />
    <input type="button" onclick="reset(key)" value="Refresh" />

    <pre id="someKeyForASpecificEditor" class="editor">function foo(items) {
        var i;
        for (i = 0; i &lt; items.length; i++) {
            alert("Ace Rocks " + items[i]);
        }
    }
    foo(["A"])
    console.log("OUTPUT");
    </pre>
    <pre id="someKeyForASpecificEditoroutputDiv">
    </pre>
    <script>
    var key = "someKeyForASpecificEditor";
    addEditor(key)
    </script>
  </div>
  <textarea id="textarea" rows="4" cols="50" onkeyup="handleTextChange()"># hello, markdown!</textarea>
  <div id="markdown">

  </div>
</div>

<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js"></script>

<script>
  const showdown  = require('showdown');

  showdown.extension('aceEditor', () => {
    let content = [];
    const editorHtml = "<div id=\"showdown-js-editor\">\n" +
      "    <input type=\"button\" onclick=\"run(key)\" value=\"Run\" />\n" +
      "    <input type=\"button\" onclick=\"reset(key)\" value=\"Refresh\" />\n" +
      "\n" +
      "    <pre id=\"someKeyForASpecificEditor\" class=\"editor\">console.log('will') " +
      "    </pre>\n" +
      "    <pre id=\"someKeyForASpecificEditoroutputDiv\">\n" +
      "    </pre>\n" +

      "  </div>";
    return [
      {
        type: 'lang',
        regex: /```javascript([^]+?)```/gi,
        replace: function(s, match) {
          content.push(match);
          var n = content.length - 1;
          return '%EDITOR' + n + '%';
        }
      },
      {
        type: 'output',
        filter: function (text) {
          for (var i=0; i< content.length; ++i) {
            var pat = '<p>%EDITOR' + i + '% *<\/p>';
            text = text.replace(new RegExp(pat, 'gi'), editorHtml);
          }
          //reset array
          content = [];
          return text;
        }
      }
    ]
  });
  const converter = new showdown.Converter({extensions: ['aceEditor']});

  function init() {
    const text = document.getElementById("textarea").value;
    const html  = converter.makeHtml(text);
    document.querySelector("#markdown").innerHTML = html;
  }

  function handleTextChange() {
    const text = document.getElementById("textarea").value;
    const html  = converter.makeHtml(text);
    document.querySelector("#markdown").innerHTML = html;
  }

  init();
</script>


</body>
</html>
