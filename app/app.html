<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Satyrn</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    .editor {
      margin: 0;
      width:100%;
      height:250px;

    }

  </style>
  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var satyrnicon = {
      editors:{},
      state:{}
    };

    function addEditor(key) {
      console.log("ADDING Editor: " + key);
      let editor = ace.edit(key);
      editor.setTheme("ace/theme/twilight");
      editor.session.setMode("ace/mode/javascript");
      console.log(satyrnicon.editors)
      satyrnicon.editors[key]=editor
      satyrnicon.state[key]=editor.getValue()
    }
    function getEditor(key) {
      console.log(satyrnicon)
      return satyrnicon.editors[key]
    }

    function reset(key) {
      let editor = getEditor(key)
      editor.setValue(satyrnicon.state[key])
    }

    function run(key) {
      console.log("RUN " + key)
      let editor = getEditor(key);
      console.oldLog = console.log;
      console.log = function(value)
      {
          console.oldLog(value);
          return value;
      };

      const code =editor.getValue()
      const output = eval(code)
      document.querySelector("#output-"+key).innerHTML = output
      console.log = console.oldLog
    }

    window.run = run

  </script>

</head>
<body>

  <div id="app" class="container">
    <h1 id="file">FILE NAME GOES HERE</h1>
  <textarea id="textarea" rows="4" cols="50" onkeyup="handleTextChange()">```javascript console.log("TEST") ```</textarea>
  <div id="markdown">

  <!--</div>-->
<!--</div>-->

<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js"></script>

<script>
  const showdown  = require('showdown');
  function getEditorHtml(content, key) {
    console.log(key);
    return "<div id=\"showdown-js-editor\">\n" +
      "    <input type=\"button\" onclick=\"run("+key+")\" value=\"Run\" />\n" +
      "    <input type=\"button\" onclick=\"reset("+key+")\" value=\"Refresh\" />\n" +
      "\n" +
      "    <pre id=\""+key+"\" class=\"editor\">" + content +
      "    </pre>\n" +
      "    <pre id=\"output-"+key+"\">\n" +
      "    </pre>\n" +
      "  </div>";
  }

  showdown.extension('aceEditor', () => {
    let content = [];

    return [
      {
        type: 'lang',
        regex: /```javascript([^]+?)```/gi,
        replace: function(s, match) {
          content.push(match);
          var n = content.length - 1;
          return '%EDITOR' + n + '%';
        }
      },
      {
        type: 'output',
        filter: function (text) {
          for (var i=0; i< content.length; ++i) {
            let key = "editor-"+i;
            var pat = '<p>%EDITOR' + i + '% *<\/p>';
            text = text.replace(new RegExp(pat, 'gi'), getEditorHtml(content[i], key));
            satyrnicon.editors[key] = null;
          }
          //reset array
          content = [];
          console.log(satyrnicon.editors);
          return text;
        }
      }
    ]
  });
  const converter = new showdown.Converter({extensions: ['aceEditor']});

  function init() {
    const text = document.getElementById("textarea").value;
    const html  = converter.makeHtml(text);

    document.querySelector("#markdown").innerHTML = html;
    initialiseEditors();
  }

  function handleTextChange() {
    const text = document.getElementById("textarea").value;
    const html  = converter.makeHtml(text);

    document.querySelector("#markdown").innerHTML = html;
    initialiseEditors();
  }

  function initialiseEditors() {
    for (let key in satyrnicon.editors) {
      addEditor(key);
    }
  }

  init();
</script>


</body>
</html>
